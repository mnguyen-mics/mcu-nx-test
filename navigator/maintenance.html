<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>mediarithmics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/png" href="https://www.mediarithmics.com/assets/favicon.png">
  <script src="https://kit.fontawesome.com/0f58ad00f6.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      color: #003056;
    }

    .title {
      font-size: 22px;
    }

    .paragraph {
      font-size: 18px;
    }

    .landing {
      height: 715px;
      max-width: 100%;
      overflow: hidden;
    }

    .container {
      height: 715px;
      position: relative;
      max-width: 1030px;
      margin: 0 auto;
    }

    .landing_img {
      position: absolute;
      top: 0;
      left: 30%;
      height: 715px;
    }

    .landing_img img {
      display: block;
      height: 715px;
    }

    .text {
      position: absolute;
      z-index: 10;
      width: 50%;
      top: 50%;
      transform: translate(0%, -60%);
      text-align: center;
    }

    .logo img {
      margin-bottom: 20px;
    }

    .fas {
      font-size: 36px;
      margin-bottom: 30px
    }
  </style>
</head>

<body>
  <section class="landing">
    <div class="container">
      <div class="landing_img">
        <img
          src="https://mediarithmics.cdn.prismic.io/mediarithmics/e244bd32f4a3e170eb86a855c044a3ac74ebc519_visuel-home-x2.png"
          alt="">
      </div>
      <div class="text">
        <i class="fas fa-tools"></i>
        <div class="logo">
          <img src="logo.png" height="40">
        </div>
        <h1 class="title">
          Sorry, we're down for maintenance
        </h1>
        <p class="paragraph">
          We'll be back shortly
        </p>
      </div>
    </div>
  </section>
</body>

</html>
